{% extends 'base.html' %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block content %}

<div class="card mx-auto" style="width: 35rem;">
    <img src="{{ post.cover.url }}" class="card-img-top" alt="photo type">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.created }}</h6>
        <p class="card-text">{{ post.content }}</p>

        <a href="" class="card-link">Редактировать</a>
    </div>
</div>

{% endblock %}
